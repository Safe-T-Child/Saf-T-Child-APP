<div class="container d-flex flex-column gap-3 custom-height">
  <div class="container d-flex flex-row justify-content-between mt-3">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs flex-grow-1">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#devices">Devices</a>
      </li>
      <!-- Just in case we want to add. They should stay in the dashboard container -->
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#anotherSection"
          >Another Section</a
        >
      </li>
    </ul>
    <button matTooltip="Add Item" class="btn">
      <span class="material-icons">add</span>
    </button>
  </div>
  <div class="container d-flex flex-column my-3">
    <div class="list-group gap-3">
      <!-- Device Item 1 -->
      <div class="card device-pill">
        <div class="card-body">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h2 class="mb-1">Volco XC40 Blue</h2>
            <div class="d-flex align-items-center gap-3">
              <small class="badge bg-danger">Offline</small>
              <div class="dropdown">
                <button
                  class="btn d-flex align-items-center justify-content-center"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="material-icons">more_vert</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Option 1</a></li>
                  <li><a class="dropdown-item" href="#">Option 2</a></li>
                  <li><a class="dropdown-item" href="#">Option 3</a></li>
                </ul>
              </div>
            </div>
          </div>
          <p class="mb-1">Some details about the device...</p>
        </div>
      </div>
      <!-- Device Item 2 -->
      <div class="card device-pill">
        <div class="card-body">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h2 class="mb-1">Dad's Gray Camry</h2>
            <div class="d-flex align-items-center gap-3">
              <small class="badge bg-success">Active</small>
              <div class="dropdown">
                <button
                  class="btn d-flex align-items-center justify-content-center"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="material-icons">more_vert</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                      <span class="material-icons me-2">delete</span>Delete
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item d-flex align-items-center"
                      (click)="openDialog()"
                    >
                      <span class="material-icons me-2">edit</span>Edit
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <p class="mb-1">Some details about the device...</p>
        </div>
      </div>
    </div>
  </div>
</div>
