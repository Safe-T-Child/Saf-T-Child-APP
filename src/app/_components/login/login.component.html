<div
  class="content d-flex justify-content-center align-items-center"
  [class.active]="contentActive"
  style="height: 65vh"
>
  <div
    class="d-flex bg-white p-4 m-2 rounded-3 shadow flex-column justify-content-center gap-2 custom-max-width-vw"
    [ngClass]="!isMobile ? 'desktop-custom-width' : ''"
  >
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h2 class="m-2">Login</h2>
      <div class="d-flex flex-column">
        <p class="m-0">New to Saf-T Child?</p>
        <a
          href="/create-account"
          class="create-account-link align-self-center"
          style="text-decoration: underline"
          >Create Account</a
        >
      </div>
    </div>

    <form [formGroup]="formGroup" class="d-flex flex-column gap-2">
      <input
        class="form-control"
        type="text"
        id="email"
        placeholder="Email"
        formControlName="email"
      />
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <button
        type="submit"
        class="btn btn-primary btn-main-aqua"
        (click)="login()"
        *ngIf="!isLoading; else loadingTemplate"
      >
        Login
      </button>
      <ng-template #loadingTemplate>
        <button type="button" class="btn btn-primary btn-main-aqua" disabled>
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </ng-template>
      <div *ngIf="showInvalidLogin" class="alert alert-danger" role="alert">
        Your email/password is incorrect. Please
        <a href="/reset-password" class="reset-password-link"
          >reset your password</a
        >
        or contact our help center.
      </div>
    </form>
  </div>
</div>
