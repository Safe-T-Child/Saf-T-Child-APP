<div class="content" style="height: 75vh">
  <div class="login-wrapper d-flex">
    <!-- Background Image Container -->
    <div class="login-bg-image">
      <!-- Background image will be set via CSS -->
    </div>

    <!-- Existing Login Container -->
    <div class="test">
      <div class="login-container">
        <div class="login-header">
          <h1>Login</h1>
          <div class="d-inline">
            <p class="d-inline">New device?</p>
            <a
              href="#"
              class="register-link d-inline"
              style="text-decoration: underline"
              >Register now</a
            >
          </div>
        </div>
        <div class="login-form">
          <input type="email" id="email" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button type="button" class="btn btn-primary">Login</button>
        </div>
        <div class="error-msg">
          Your username/password is incorrect. Please reset your password or
          contact our help center
        </div>
      </div>
    </div>
  </div>
</div>
